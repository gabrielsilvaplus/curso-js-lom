<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício aula 13</title>
</head>
<body>
<script>
    const name = prompt('Enter your name: ');
    document.body.innerHTML += `Seu nome é: ${name}<br />`;
    let nomeSemEspacos = name.replace(/\s/g, '');
  document.body.innerHTML += `Seu nome tem ${nomeSemEspacos.length} letras <br />`;
  document.body.innerHTML += `A segunda letra do seu nome é: ${name[1]}<br />`;
  document.body.innerHTML += `Qual o primeiro índice da letra LETRA no seu nome? ${name.indexOf('a')}<br />`;
  document.body.innerHTML += `Qual o último índice da letra LETRA no seu nome? ${name.lastIndexOf('a')}<br />`;
  document.body.innerHTML += `As últimas 3 letras do seu nome são: ${name.slice(-3)}<br />`;
  document.body.innerHTML += `As palavras do seu nome são: ${name.split(' ')}<br />`;
  document.body.innerHTML += `Seu nome com letras maiúsculas: ${name.toUpperCase()}<br />`;
  document.body.innerHTML += `Seu nome com letras minúsculas: ${name.toLowerCase()}<br />`;
</script>

</body>
</html>
